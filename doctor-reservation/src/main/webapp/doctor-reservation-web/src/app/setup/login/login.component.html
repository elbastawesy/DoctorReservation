<form>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
    </div>
    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="username">

  </div>
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
    </div>
    <input type="password" name="password"  [(ngModel)]="password"  class="form-control" placeholder="password">
  </div>
  <div class="form-group">
    <input type="submit" (click)="login()" value="Login" class="btn float-right login_btn">
  </div>
</form>
